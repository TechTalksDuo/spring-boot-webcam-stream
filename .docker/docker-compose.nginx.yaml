services:

  webserver:
    image: nginx:latest
    ports:
      - 8080:80
      - 8443:443
    restart: always
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www/:/etc/nginx/ssl/live/:ro
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
      - ./certbot/logs/:/var/log/letsencrypt/:rw